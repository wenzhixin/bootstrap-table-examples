<script>
init({
  title: 'Table Columns',
  desc: 'Use `columns` option to define the table columns.',
  links: ['bootstrap-table.min.css'],
  scripts: ['bootstrap-table.min.js']
})
</script>

<template>
  <table
    id="table"
    data-url="json/data1.json"
  ></table>
</template>

<script>
  const $table = $('#table')

  function mounted () {
    $table.bootstrapTable({
      columns: [
        {
          title: 'ID',
          field: 'id'
        },
        {
          title: 'Item Name',
          field: 'name'
        },
        {
          title: 'Item Price',
          field: 'price'
        }
      ]
    })
  }
</script>
