<script>
init({
  title: 'Toggle Detail View',
  desc: 'Toggle the row if the detail view option is set: `$table.bootstrapTable(\'toggleDetailView\', index)`.',
  links: ['bootstrap-table.min.css'],
  scripts: ['bootstrap-table.min.js']
})
</script>

<template>
  <div id="toolbar">
    <button
      id="button"
      class="btn btn-secondary"
    >
      toggleDetailView
    </button>
  </div>
  <table
    id="table"
    data-toggle="table"
    data-toolbar="#toolbar"
    data-height="460"
    data-detail-view="true"
    data-detail-view-icon="false"
    data-detail-view-by-click="true"
    data-detail-formatter="detailFormatter"
    data-url="json/data1.json"
  >
    <thead>
      <tr>
        <th data-field="id">
          ID
        </th>
        <th data-field="name">
          Item Name
        </th>
        <th data-field="price">
          Item Price
        </th>
      </tr>
    </thead>
  </table>
</template>

<script>
  const $table = $('#table')
  const $button = $('#button')

  function mounted () {
    $button.click(function () {
      $table.bootstrapTable('toggleDetailView', 1)
    })
  }

  window.detailFormatter = (index, row) => {
    const html = []

    $.each(row, function (key, value) {
      html.push(`<p><b>${key}:</b> ${value}</p>`)
    })
    return html.join('')
  }
</script>
