<script>
init({
  title: 'Check/Uncheck By',
  desc: 'Check/Uncheck rows by array of values:<br>`$table.bootstrapTable(\'checkBy\', {field: \'id\', values: [1, 2, 3]})`<br>`$table.bootstrapTable(\'uncheckBy\', {field: \'id\', values: [1, 2, 3]})`.',
  links: ['bootstrap-table.min.css'],
  scripts: ['bootstrap-table.min.js']
})
</script>

<template>
  <div id="toolbar">
    <button
      id="button"
      class="btn btn-secondary"
    >
      checkBy
    </button>
    <button
      id="button2"
      class="btn btn-secondary"
    >
      uncheckBy
    </button>
  </div>
  <table
    id="table"
    data-toggle="table"
    data-toolbar="#toolbar"
    data-height="460"
    data-url="json/data1.json"
  >
    <thead>
      <tr>
        <th
          data-field="state"
          data-checkbox="true"
        ></th>
        <th data-field="id">
          ID
        </th>
        <th data-field="name">
          Item Name
        </th>
        <th data-field="price">
          Item Price
        </th>
      </tr>
    </thead>
  </table>
</template>

<script>
  const $table = $('#table')
  const $button = $('#button')
  const $button2 = $('#button2')

  function mounted () {
    $button.click(function () {
      $table.bootstrapTable('checkBy', { field: 'id', values: [1, 2, 3] })
    })
    $button2.click(function () {
      $table.bootstrapTable('uncheckBy', { field: 'id', values: [1, 2, 3] })
    })
  }
</script>
