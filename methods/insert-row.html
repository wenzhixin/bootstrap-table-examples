<script>
init({
  title: 'insertRow',
  desc: 'Insert a new row: `$table.bootstrapTable(\'insertRow\', {index: 1, row: row})`.',
  links: ['bootstrap-table.min.css'],
  scripts: ['bootstrap-table.min.js']
})
</script>

<template>
  <div id="toolbar">
    <button
      id="button"
      class="btn btn-secondary"
    >
      insertRow
    </button>
  </div>
  <table
    id="table"
    data-toggle="table"
    data-toolbar="#toolbar"
    data-height="428"
    data-url="json/data1.json"
  >
    <thead>
      <tr>
        <th
          data-field="state"
          data-checkbox="true"
        />
        <th data-field="id">
          ID
        </th>
        <th data-field="name">
          Item Name
        </th>
        <th data-field="price">
          Item Price
        </th>
      </tr>
    </thead>
  </table>
</template>

<script>
  const $table = $('#table')
  const $button = $('#button')

  function mounted () {
    $button.click(function () {
      const randomId = 100 + ~~(Math.random() * 100)

      $table.bootstrapTable('insertRow', {
        index: 1,
        row: {
          id: randomId,
          name: `Item ${randomId}`,
          price: `$${randomId}`
        }
      })
    })

    $table.on('check.bs.table', (event, row) => {
      console.log(JSON.stringify(row))
    })
  }
</script>
