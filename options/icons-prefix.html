<script>
init({
  title: 'Icons Prefix',
  desc: 'Use `iconsPrefix` option to defines icon set name. In the case we use font-awesome instead of bootstrap-icons by default.',
  links: [
    'https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css',
    'bootstrap-table.min.css'
  ],
  scripts: ['bootstrap-table.min.js']
})
</script>

<template>
  <div class="toolbar">
    <div class="checkbox">
      <label>
        <input
          type="radio"
          name="iconsPrefix"
          checked
          value="fa"
        >
        <code>Font Awesome</code>
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input
          type="radio"
          name="iconsPrefix"
          value="bi"
        >
        <code>Bootstrap Icons</code>
      </label>
    </div>
  </div>

  <table
    id="table"
    data-toggle="table"
    data-height="460"
    data-show-refresh="true"
    data-show-columns="true"
    data-show-fullscreen="true"
    data-icons-prefix="fa"
    data-toolbar=".toolbar"
    data-url="json/data1.json"
  >
    <thead>
      <tr>
        <th data-field="id">
          ID
        </th>
        <th data-field="name">
          Item Name
        </th>
        <th data-field="price">
          Item Price
        </th>
      </tr>
    </thead>
  </table>
</template>

<script>
  const $table = $('#table')

  function mounted () {
    $('.toolbar input').change(function () {
      $table.bootstrapTable('destroy').bootstrapTable({
        iconsPrefix: $(this).val()
      })
    })
  }
</script>
