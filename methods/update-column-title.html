<script>
init({
  title: 'Update Column Title',
  desc: 'Update the field title of column: `$table.bootstrapTable(\'updateColumnTitle\', {field: \'name\', title: \'Updated Name\'})`.',
  links: ['bootstrap-table.min.css'],
  scripts: ['bootstrap-table.min.js']
})
</script>

<template>
  <div id="toolbar">
    <button
      id="button"
      class="btn btn-secondary"
    >
      updateColumnTitle
    </button>
  </div>
  <table
    id="table"
    data-toggle="table"
    data-toolbar="#toolbar"
    data-height="428"
    data-pagination="true"
    data-url="json/data1.json"
  >
    <thead>
      <tr>
        <th data-field="id">
          ID
        </th>
        <th data-field="name">
          Item Name
        </th>
        <th data-field="price">
          Item Price
        </th>
      </tr>
    </thead>
  </table>
</template>

<script>
  const $table = $('#table')
  const $button = $('#button')

  function mounted () {
    $button.click(function () {
      $table.bootstrapTable('updateColumnTitle', {
        field: 'name',
        title: 'Updated Name'
      })
    })
  }
</script>
